<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Renan Brito de Moraes">
    <title>Calculadora Geral</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<header>
    <figure>
        <img src="images/calculadora.png" alt="logo" title="Logo do site">
    </figure>

    <h1>Calculadora Geral</h1>
</header>

<body>
    <main>
        <section class="dados">
            <form method="post" id="forms">
                <label for="peso">Primeiro Valor</label>
                <input type="number" id="n1" name="n1" autocomplete="off" placeholder="Coloque um valor de sua escolha">

                <label for="altura">Segundo Valor</label>
                <input type="number" id="n2" name="n2" autocomplete="off" placeholder="Coloque um valor de sua escolha">


                
                 <section id="resultado"><h3>Seu Resultado aparecera aqui</h3></section>
                



                <button type="button" onclick="soma()">Soma</button>
                <button type="button" onclick="sub()">Subitrair</button>
                <button type="button" onclick="div()">Dividir</button>
                <button type="button" onclick="mult()">Multiplicar</button>
                <button type="button" onclick="Poten()">Potencia</button>
                <button type="reset">Limpar</button>
            </form>

    </main>       

    <script src="js/main.js"></script>
</body>

<footer>
    <p>Made by Renan Moraes &copy;</p>
</footer>
</html>
